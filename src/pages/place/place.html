<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img [src]="place.imgPath">
      </ion-col>

      <ion-col col-12>
        <p>{{ place.description }}</p>
      </ion-col>

      <ion-col col-12>
        <sebm-google-map [latitude]="place.location.lat" [longitude]="place.location.lng" [zoom]="16" [mapDraggable]="false" [streetViewControl]="false" [disableDoubleClickZoom]="true" [zoomControl]="false">
          <sebm-google-map-marker [latitude]="place.location.lat" [longitude]="place.location.lng"></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>

      <ion-col col-6>
        <button ion-button block (click)="onGoBack()">Go Back</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" block (click)="onDelete()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
